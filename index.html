<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Character Counter App</title>
</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Check your English text for grammer, spelling, and punctuation errors .</p>
        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Enter Your Text"></textarea>
        <button onclick="copyText()">Copy Text</button>
        <div class="counter-container">
            <p>Total Character: <span id="total-counter">0</span></p>
            <p>Remaining: <span id="remaining-counter">150</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
